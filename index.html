<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carbon Footprint Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Carbon Footprint Tracker App!</h1>
        <p>In todayâ€™s world, understanding our environmental impact is more crucial than ever. The <strong>Carbon Footprint Tracker App</strong> is designed to help you measure, monitor, and reduce your carbon emissions effortlessly.</p>

        <h2>Input Your Daily Activities</h2>
        <form id="footprintForm">
            <label for="transportation">Daily Transportation (miles):</label>
            <input type="number" id="transportation" required>

            <label for="electricity">Electricity Usage (kWh):</label>
            <input type="number" id="electricity" required>

            <label for="food">Food Consumption (meals/week):</label>
            <input type="number" id="food" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div> <!-- Results will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
